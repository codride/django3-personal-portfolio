{% extends 'portfolio/base.html' %}
{% block content %}

<h1> Srishty's Portfolio</h1> 
{% load static %}
<a href="{% url 'blog:all_blogs' %}"> Blog</a> <br> <! blog=app_name !>
<a href="{% static 'portfolio/resume.pdf' %}"> Resume</a> <br>
<img src="{% static 'portfolio/srish.jpeg' %}" height="300", width="300">

{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="300", width="300">
</img>
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
{% endblock %}
